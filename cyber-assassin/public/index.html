      body, html {
        margin: 0;
        padding: 0;
       /* Hide overflow to prevent scrollbars */
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; /* Set canvas width to 100% of viewport width */
        height: 100vh; /* Set canvas height to 100% of viewport height */
        object-fit: cover; /* Cover the entire viewport while maintaining aspect ratio */
      }
    </style>
    <canvas id="myCanvas"></canvas>
    <script>
      // Initialising the canvas
      var canvas = document.getElementById('myCanvas'),
          ctx = canvas.getContext('2d');
  
      // Setting the width and height of the canvas
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  
      // Setting up the letters
      var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ';
      letters = letters.split('');
  
      // Setting up the columns
      var fontSize = 12,
          columns = canvas.width / fontSize;
  
      // Setting up the drops
      var drops = [];
      for (var i = 0; i < columns; i++) {
        drops[i] = 1;
      }
  
      // Setting up the draw function
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, .1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < drops.length; i++) {
          var text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillStyle = '#0f0';
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          drops[i]++;
          if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
            drops[i] = 0;
          }
        }
      }
  
      // Loop the animation
      setInterval(draw, 25);
    </script>
